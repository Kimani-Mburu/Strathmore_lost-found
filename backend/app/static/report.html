<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Item - Strathmore Lost & Found</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1>üîç Strathmore Lost & Found</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/browse">Browse Items</a></li>
                <li><a href="/report" id="reportLink" style="display:none;">Report Item</a></li>
                <li><a href="/login" id="loginLink">Login</a></li>
                <li><a href="/register" id="registerLink">Register</a></li>
                <li><a href="#" id="logoutLink" style="display:none;">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Report an Item</h2>
            <form id="reportForm">
                <div class="form-group">
                    <label for="itemType">Item Type:</label>
                    <select id="itemType" name="itemType" required>
                        <option value="">Select Type</option>
                        <option value="lost">Lost Item</option>
                        <option value="found">Found Item</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Item Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="documents">Documents</option>
                        <option value="accessories">Accessories</option>
                        <option value="personal">Personal Items</option>
                        <option value="clothing">Clothing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="datetime-local" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="location">Location on Campus:</label>
                    <input type="text" id="location" name="location" required placeholder="e.g., Library Main Building">
                </div>
                <div class="form-group">
                    <label for="photo">Item Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <small>Accepted formats: JPEG, PNG (Max 16MB)</small>
                </div>
                <button type="submit" class="btn btn-primary">Report Item</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/report.js"></script>
</body>
</html>
