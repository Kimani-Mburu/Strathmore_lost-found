<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Strathmore Lost & Found</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1>üîç Strathmore Lost & Found</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="user@strathmore.ac.ke">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="/register">Register here</a></p>
            <div style="margin-top: 2rem; padding: 1rem; background: #e8f4f8; border-radius: 4px;">
                <p><strong>Demo Admin Account:</strong></p>
                <p>Email: admin@strathmore.ac.ke<br>Password: admin123</p>
            </div>
            <div id="message"></div>
        </div>
    </div>

    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
